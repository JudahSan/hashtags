<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>#RejectFinanceBill2024</title>
		<meta name="description" content="Reject finance Bill 2024 tweet helper" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twemoji/13.0.1/twemoji.min.js" integrity="sha384-dR3U6ZTMEyF6z4SM7XJ5u6CybqYBprbyc78L4Rg0Wob4lCbCPT4PekVh4ocpORJz" crossorigin="anonymous"></script>
	</head>
	<body>
		<main>
			<section class="reject">
				<h5>Click the button below to tweet #RejectFinanceBill2024</h5>

				<form
					target="_blank"
					action="https://twitter.com/intent/tweet"
					method="get"
				>
					<input
						type="hidden"
						name="hashtags"
						value="RejectFinanceBill2024,OccupyParliament"
					/>
					<div class="your-voice">
						<label for="tweet">Type your tweet(Optional)</label>
						<textarea autofocus rows="5" type="text" name="text" placeholder="Type your message here..."></textarea>
					</div>

					<div>
						<button>Tweet #RejectFinanceBill2024</button>
					</div>
				</form>
			</section>
		</main>

		<script>
			// Unregister SW from the main domain.
			window.onload = () => {
				if ('serviceWorker' in navigator) {
					navigator.serviceWorker
						.getRegistrations()
						.then(function (registrations) {
							for (let registration of registrations) {
								registration.unregister().then(function (boolean) {
									console.log('Service worker unregistered:', boolean)
								})
							}
						})
						.catch(function (error) {
							console.log('Error unregistering service workers:', error)
						})
				}
				// Initialize Twemoji
				twemoji.parse(documet.body);
			}
		</script>
	</body>
</html>
