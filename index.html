<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>#OccupyEverywhere</title>
		<meta name="description" content="Tweet helper for nation-wide protests" />

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="reject">
				<h5>Click the button below to tweet #OccupyEverywhere</h5>

				<form
					target="_blank"
					action="https://twitter.com/intent/tweet"
					method="get"
				>
					<input
						type="hidden"
						name="hashtags"
						value="OccupyEverywhere,RejectSHIF,FreeMoraraKebaso"
					/>
					<input type="hidden" name="related" value="StanleyMasinde_" />

					<div class="your-voice">
						<label for="tweet">In reply to (Optional)</label>
						<input
							type="text"
							name="in_reply_to"
							placeholder="Paste tweet link url here"
						/>
					</div>

					<div class="your-voice">
						<label for="tweet">Type your tweet (Optional)</label>
						<textarea
							placeholder="Keep your head up"
							autofocus
							rows="5"
							type="text"
							name="text"
						></textarea>
					</div>

					<div>
						<button>Tweet #OccupyEverywhere</button>
					</div>
				</form>

				<h5>
					Click the button below to tweet International media houses
					#OccupyEverywhere
				</h5>

				<form
					target="_blank"
					action="https://twitter.com/intent/tweet"
					method="get"
				>
					<input type="hidden" name="hashtags" value="OccupyEverywhere" />
					<input
						type="hidden"
						name="related"
						value="Europarl_EN,EU_Commission,UNHumanRights,_AfricanUnion,POTUS,GermanyDiplo,German_Gov,GOVUK,cabinetofficeuk,GovernmentRF,KremlinRussia_E,MFA_China,Chinamission2un,WhiteHouse,WSJ,CNN,BBCWorld,CGTNOfficial,Reuters,FoxNews,cnni,NBCNews,ChinaDaily,Telegraph,DailyMail,cnnbrk,RT_com,Newsweek,BBCAfrica,Independent,guardiannews,FRANCE24,CNBC,politico,SkyNewsBreak,FT,TheEconomist,_ReutersTopNews,washingtonpost,TIME,ABC,ndtv,AP,XHNews,HuffPost,guardian,BreakingNews,SkyNews,AJEnglish,nytimes,BBCBreaking"
					/>
					<input
						type="hidden"
						name="text"
						value="@Europarl_EN @EU_Commission @UNHumanRights @_AfricanUnion @POTUS @GermanyDiplo @German_Gov @GOVUK @cabinetofficeuk @GovernmentRF @KremlinRussia_E @MFA_China @Chinamission2un @WhiteHouse @WSJ @CNN @BBCWorld @CGTNOfficial @Reuters @FoxNews @cnni @NBCNews @Telegraph @DailyMail @cnnbrk @RT_com @Newsweek @BBCAfrica @Independent @guardiannews @CNBC @politico @SkyNewsBreak @FT @TheEconomist @_ReutersTopNews @washingtonpost @TIME @ABC @AP @XHNews @HuffPost @guardian @BreakingNews @SkyNews @AJEnglish @nytimes @BBCBreaking
"
					/>

					<div>
						<button>
							Tweet International Media Houses #OccupyEverywhere
						</button>
					</div>
				</form>

				<h5>
					Click the button below to tweet International media houses for
					non-Twitter premium users #OccupyEverywhere
				</h5>

				<form
					target="_blank"
					action="https://twitter.com/intent/tweet"
					method="get"
				>
					<input type="hidden" name="hashtags" value="OccupyEverywhere" />
					<input
						type="hidden"
						name="related"
						value="guardian,BreakingNews,SkyNews,AJEnglish,cnnbrk,nytimes,BBCBreaking,BBCWorld"
					/>
					<input
						type="hidden"
						name="text"
						value="@guardian @BreakingNews @SkyNews @AJEnglish @cnnbrk @nytimes @BBCBreaking @BBCWorld #OccupyEverywhere"
					/>

					<div>
						<button>
							Tweet International Media Houses (Non-Premium)
							#OccupyEverywhere
						</button>
					</div>
				</form>
			</div>
		</main>

		<script>
			// Unregister SW from the main domain.
			window.onload = () => {
				// Variables
				const replyToLink = document.querySelector('input[name="in_reply_to"]')
				if ('serviceWorker' in navigator) {
					navigator.serviceWorker
						.getRegistrations()
						.then(function (registrations) {
							for (let registration of registrations) {
								registration.unregister().then(function (boolean) {
									console.log('Service worker unregistered:', boolean)
								})
							}
						})
						.catch(function (error) {
							console.log('Error unregistering service workers:', error)
						})
				}

				// Listen for changes in the reply to field
				if (replyToLink) {
					replyToLink.addEventListener('change', (event) => {
						const link = event.target?.value
						if (link) {
							event.target.value = link
								.split('?')[0]
								.split('/')
								.filter((v) => !isNaN(v))[1]
						}
					})
				}
			}
		</script>
	</body>
</html>
